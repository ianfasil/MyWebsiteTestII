<div class="row">
    <div class="image-container"><img id="donut_01" src="img/donut_01.png" onmousedown="this.src='img/donut_02.png';" onmouseup="this.src='img/donut_01.png';" height="200" width="200"/></div>
    <div class="image-container"><img id="donut_02" src="img/donut_02.png" onmouseover="this.src='img/donut_03.png';" onmouseout="this.src='img/donut_02.png';" height="200" width="200"/></div>
    <div class="image-container"><img id="donut_03" src="img/donut_03.png" onmousedown="this.src='img/donut_01.png';" onmouseup="this.src='img/donut_01.png';" height="200" width="200"/></div>
</div>

<script>

    var sound1 = new buzz.sound("sound/glitch1.mp3");
    var sound2 = new buzz.sound("sound/glitch2.mp3");
    var sound3 = new buzz.sound("sound/glitch3.mp3");

    window.onload = function() {
                document.getElementById('donut_01').addEventListener('mousedown', function () {sound1.play(); });  
                document.getElementById('donut_02').addEventListener('mouseover', function () {sound2.play(); });
                document.getElementById('donut_03').addEventListener('mousedown', function () {sound3.play(); });
    }

</script>
